<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>display flex</title>
    <style>
         *{padding: 0; margin: 0; box-sizing: content-box;} /*CSS초기화*/

        html, body {height: 100%;} /*기본_화면에 꽉맞춤*/
        body {
            display: flex;
            flex-direction: column; /*자식대크를 수직으로 배치정렬*/
        }
        body > div {
            flex-shrink: 0;
        }
        .div1 {
            background-color: yellow;
        }
        .div2 {
            background-color: orange;
            flex-grow: 1; /*아래부분만 늘어남*/
        }
    </style>
</head>

<body>
    <div class="div1">
        <div>div1-1</div>
        <div>div1-2</div>
        <div>div1-3</div>
    </div>

    <div class="div2">
        <div>div2-1</div>
        <div>div2-2</div>
        <div>div2-3</div>
    </div>
</body>

</html>
