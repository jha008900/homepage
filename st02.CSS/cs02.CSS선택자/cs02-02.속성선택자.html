<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        /* 문제 1. name 속성이 있는 태그를 찾으시오. 5개 */
       [name] {color: red;}
        /* 문제 2. name 속성 값이 "row" 인 태그를 찾으시오. 1개 */
        [name="row"] {background-color: aqua;}
    </style>
</head>

<body>
    <pre>
        문제 1. name 속성이 있는 태그를 찾으시오. 5개
        문제 2. name 속성 값이 "row" 인 태그를 찾으시오. 1개
    </pre>
    <p name="bow">aaa</p>
    <p name="row">aaa</p>
    <p name="2row1">aaa</p>
    <p name="row21">aaa</p>
    <p name="21row">aaa</p>
</body>

</html>
