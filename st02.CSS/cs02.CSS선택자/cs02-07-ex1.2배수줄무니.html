<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상태선택자</title>
    <style>
        tr {
            background-color: aquamarine;
        }
        .odd {
            background-color: blue;
        }
        .even {
            background-color: red;
        }
        tr:nth-child(even) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="odd">1-1</td>
            <td class="odd">1-2</td>
        </tr>
        <tr class="even">
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td class="odd">3-1</td>
            <td class="odd">3-2</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
        </tr>
        <tr>
            <td class="odd">5-1</td>
            <td class="odd">5-2</td>
        </tr>
        <tr>
            <td>6-1</td>
            <td>6-2</td>
        </tr>
        <tr>
            <td class="odd">7-1</td>
            <td class="odd">7-2</td>
        </tr>
    </table>
</body>

</html>
