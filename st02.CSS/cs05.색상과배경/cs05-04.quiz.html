<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>배경 스타일</title>
	<style>
		.container {
			background-image: url(../images/apple-bg.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			width: 640px;
			height: 425px;
		}
		.content {
			height: 425px;
			padding: 300px 0 0 0;
			text-align: center;
			background-color:  rgba(255, 255, 255, 0.5);
		}
	</style>
</head>
<body>
	<!-- background-image를 이용하여 배경 이미지 추가 -->
	<div class="container">
	    <div class="content">
	        <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
	    </div>
	</div>

	<pre>
	태그의 수직 위치 설정 방법
		1. padding 을 사용하여 위쪽에 안쪽 여백 주기. --> .container 에 설정 -->부모에 설정
		2. margin 을 사용하여 위쪽에 바깥 여백 주기.  --> .content 에 설정 --> 자신에게 설정
		3. position 을 사용하여 위치 지정하기.
	</pre>
</body>
</html>
