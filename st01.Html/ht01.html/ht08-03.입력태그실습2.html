<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ht08-03</title>
    <style type="text/css">
      li {
        list-style-type: none;
      }

      label {
        width: 120px;
        display: inline-block;
      }

      div {
        margin-left: 35px;
      }
    </style>
  </head>
  <body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">
      <!-- 로그인 -->
      <fieldset>
        <legend>로그인</legend>
        <label>아이디 : </label>
        <input type="text" name="" id="" />
        <div></div>
        <label>패스워드 : </label><input type="text" name="" id="" />
      </fieldset>
      <!-- 회원가입 -->
      <fieldset>
        <legend>회원가입</legend>
        <div>
          <label>아이디 : </label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label>패스워드 : </label>
          <input type="password" name="" id="" />
        </div>
        <div>
          <label>이름 : </label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">이메일 : </label>
          <input type="email" name="" id="" />
        </div>
        <div>
          <label for="">전화번호</label>
          <input type="tel" name="" id="" />
        </div>
        <div>
          <label for="">생년월일</label>
          <input type="month" name="" id="" />
        </div>
      </fieldset>
      <!-- 수강신청 -->
      <fieldset>
        <legend>수강신청</legend>
        <div>
          <label for="">영어초급 :</label>
          <input type="radio" name="" id="" />
        </div>
        <div>
          <label for="">영어중급 :</label>
          <input type="radio" name="" id="" />
        </div>
        <div>
          <label for="">영어고급 :</label>
          <input type="radio" name="" id="" />
        </div>
        <div>
          <label for="">영어초급 :</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div>
          <label for="">영어중급 :</label>
          <input type="checkbox" name="" id="" />
        </div>
        <div>
          <label for="">영어고급 :</label>
          <input type="checkbox" name="" id="" />
        </div>
      </fieldset>
      <!-- selec박스 -->
      <fieldset>
        <select name="" id="">
          <optgroup label="공과대학">
            <opion value="건축과">건축과</opion>
            <opion value="토목과">토목과</opion>
          </optgroup>
          <optgroup label="자연과학대학">
            <opion value="">수학과</opion>
            <opion value="">생물학과</opion>
          </optgroup>
        </select>
      </fieldset>
      <!-- 전송 버튼 : form 을 완료 -->
      <input type="submit" value="전송" />
      <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
      <input type="reset" value="초기화" />
    </form>
  </body>
</html>
