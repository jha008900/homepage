<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ht08-04</title>
    <style>
      label {
        width: 100px;
        display: inline-block;
        vertical-align: top;
      }

      div {
        margin: auto;
      }

      .orderinfo {
        width: 250px;
      }

      input[type="number"] {
        width: 60px;
      }

      ul > li {
        list-style-type: none;
      }

      span {
        display: inline-block;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인정보</legend>
        <div><label>이름 : </label> <input type="text" name="" id="" /></div>
        <div>
          <label for="">연락처 : </label> <input type="tel" name="" id="" />
        </div>
      </fieldset>
      <fieldset>
        <legend>배송지정보</legend>
        <div>
          <label for="">주소 : </label>
          <input type="text" />
        </div>
        <div>
          <label for="">전화번호 : </label>
          <input type="tel" name="" id="" />
        </div>
        <div>
          <label for="">메모</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>주문정보</legend>
        <div>
          <input type="checkbox" name="" id="" />
          <span>과테말라 안티구아 (100g)</span>
          <input type="number" name="" id="" /> 개
        </div>
        <div>
          <input type="checkbox" name="" id="" />
          <span>인도네시아 만델링 (100g)</span>
          <input type="number" name="" id="" /> 개
        </div>
        <div>
          <input type="checkbox" name="" id="" />
          <span>탐라는도다(블렌딩) (100g)</span>
          <input type="number" name="" id="" /> 개
        </div>
      </fieldset>
      <input type="button" value="주문하기" />
      <input type="button" value="다시작성" />
    </form>
  </body>
</html>
